<!DOCTYPE html>
<html>
<style>
body{
    color:white;    
    font-family: Arial, Helvetica, sans-serif;
    background-color:teal;
}
h1{
    color:rgb(216, 198, 198)
}
button{
    background-color:white;
    color:black;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
</style>
<head>
    <title>Color Converter</title>
</head>
<a href="https://exarpo.github.io/tools/"><button style="line-height: 30px;">⬅️ Home</button></a>
<body>
    <h1>Color Converter</h1>
    <p>Generate color codes.</p>
    <fieldset>
        <legend>Input Field</legend>
        <p>
            <label>Hex:</label>
            <input type="text" id="hexInput" value="#0000ff" onChange="convert();" />
        </p>
        <p>
            <label>Dec:</label>
            <input type="text" id="decInput" value="255" />
        </p>
        <p>
            <label>Bin:</label>
            <input type="text" id="binInput" value="11111111" />
        </p>
        <p>
            <label>RGB:</label>
            <input type="text" id="redInput" value="0" onChange="convertFromRGB" />
            <input type="text" id="greenInput" value="0" onChange="convertFromRGB" />
            <input type="text" id="blueInput" value="255" onChange="convertFromRGB" />
        </p>
        <p>
            <button type="button" style="line-height: 30px;" onclick = "convert();">Convert</button>
        </p>
        <script>
            function convertFromRGB()
            {
                var rValue = document.getElementById("redInput").value;
                var gValue = document.getElementById("greenInput").value;
                var bValue = document.getElementById("blueInput").value;
                var decValue = rValue * 256 * 256 + gValue * 256 + bValue;
                document.getElementById("decInput").value = decValue;
            }
        </script>
    </fieldset>
</html>
